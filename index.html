<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style/main.CSS">

    <header>
       <div class="container">
           <h2 class="logo">OLDSCHOOL-FLIX</h2>

            </nav>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ROCKY IV</h3>
                <p class="descricao">Apollo (Carl Weathers) morre em uma luta com Drago (Dolph Lundgren), um invencível lutador russo. Assim, Rocky (Sylvester Stallone) decide ir até a União Soviética para enfrentá-lo e vingar o amigo.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>  
                    ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
